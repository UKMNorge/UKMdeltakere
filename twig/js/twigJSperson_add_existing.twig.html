<form>
	<div class="row">
			
		<div class="col-xs-12">
			<h4>Legg til {{ person.fornavn }} {{ person.etternavn }} i {{ innslag.navn }}</h4>

			<div class="form-group text-danger">
				<label for="instrument">Rolle / funksjon / instrument *</label>
				<input name="instrument" type="text" class="form-control" value="{{ person.instrument }}" required />
			</div>
		</div>
	</div>

	<div class="clearfix"></div>
	<p>&nbsp;</p>

	
	<div class="clearfix"></div>
	<button type="submit" class="btn btn-success">Lagre</button>
	&nbsp; &nbsp; eller 
	<a href="#innslag_{{ innslag_id }}" class="innslagResetAndReloadBody" data-innslag-id="{{ innslag_id }}">avbryt</a>
	
	<div class="clearfix"></div>
</form>
