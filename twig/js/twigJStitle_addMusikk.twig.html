<form>
	<div class="row">
			
		<div class="col-xs-12">
		<h4>Legg til film</h4>
			<p>Røde felt (merket *) er obligatoriske!</p>
		</div>
		
		<div class="col-xs-12 col-sm-6 col-lg-4">
			<div class="form-group text-danger">
				<label for="tittel">Låtens tittel / navn *</label>
				<input name="tittel" type="text" class="form-control" value="{{ tittel.tittel }}" required />
			</div>
			<div class="form-group text-danger">
				<label for="lengde">Varighet *</label>
				<select name="lengde" required="required" class="form-control">
					<option value="" disabled="disabled" selected="selected">Velg varighet</option>
					{% for i in 0..60 %}
						<option value="{{ i * 10 }}">
							{% if (i / 6)|round(0, 'floor') < 1 %}
								{{ (i % 6) * 10 }} sek
							{% else %}
								{{ (i / 6)|round(0, 'floor') }} min{% if ((i % 6) * 10 ) != 0 %}, {{ (i % 6) * 10 }} sek
								{% endif %}
							{% endif %}
						</option>
					{% endfor %}
				</select>
			</div>
		</div>
		
		<div class="col-xs-12 col-sm-6 col-lg-4">
			<div class="form-group">
				<label>Har låten tekst, eller er det en instrumental?</label>
				<div id="tekst-valg">
					<label class="radio-inline"><input type="radio" name="sangtype" value="sang">Tekst</label>
					<label class="radio-inline"><input type="radio" name="sangtype" value="instrumental">Instrumental</label>
				</div>
			</div>

			<div class="form-group">
				<label>Har {{ innslag.navn }} laget låten selv?</label>
				<div id="melodi-valg" >
					<label class="radio-inline"><input type="radio" name="selvlaget" value="1">ja</label>
					<label class="radio-inline"><input type="radio" name="selvlaget" value="0" >nei</label>
				</div>
			</div>
			
			<div class="form-group" id="tekst-rad">
				<label>Hvem har skrevet teksten?</label>
				<input type="text" name="tekstforfatter" class="form-control" />
			</div>

			<div class="form-group" id="melodi-rad">
				<label>Hvem har laget melodien?</label>
				<input type="text" name="melodiforfatter" class="form-control" />
			</div>
		</div>
		
	</div>
	<div class="clearfix"></div>
	<p>&nbsp;</p>
	
	
	
	<div class="clearfix"></div>
	<button type="submit" class="btn btn-success">Lagre</button>
	&nbsp; &nbsp; eller 
	<a href="#innslag_{{ innslag_id }}" class="innslagResetAndReloadBody" data-innslag-id="{{ innslag_id }}">avbryt</a>
	
	<div class="clearfix"></div>
</form>
